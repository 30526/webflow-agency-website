<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Webflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <nav>
                <div>
                    <h3 class="inter nav-logo">LOGO</h3>
                </div>
                <div>
                    <button class="btn-primary">Sign Up</button>
                </div>
            </nav>
            <div class="header-title">
                <h2 class="color-secondary">Cool Dark UI Template for Webflow Agencies!</h2>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>

    <main>
        <section class="action">
            <div class="action-container">
                <div class="action-text-container">
                    <h3 class="color-secondary">See It in Action</h3>
                    <p class="color-third">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <div class="action-image-container">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
